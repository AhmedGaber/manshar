<div class="form-div center" ng-controller="LoginCtrl">

  <div class="write-box form-title text-dark">
    <p>استعادة كلمة المرور</p>
  </div>

  <div class="form-div center" ng-controller="ResetPasswordController">

    <div class="form-errors" ng-show="error">{{error}}</div>

    <form id="login-form" ng-submit="reset(userForm)" name="loginForm">
      <label>
        <input
          type="email"
          ng-model="userForm.email"
          required
          autofocus
          placeholder="البريد الالكتروني"
        />
      </label>
      <input type="submit" id="submit" value="Submit" class="ng-hide"/>
      <h3 class="section-title action-button text-small">
        <a ng-click="reset(userForm)">
          <i class="circle-icon fa fa-sign-in"></i>
          <span>
            استعادة كلمة المرور
          </span>
        </a>
      </h3>
    </form>
  </div>

</div>
