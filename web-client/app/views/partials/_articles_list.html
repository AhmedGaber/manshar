<div class="articles">
  <div ng-hide="{{articles[0]}}">
    <h3>لا يوجد مقالات.</h3>
    <h4>
      <a href="/">تصفح أشهر المقالات</a>
    </h4>
  </div>

  <div ng-repeat="article in articles" class="article category-{{article.topic.category.id}}" ng-class="{'loading': article.loading, 'blinking': article.loading}" style="border-right: 1px solid {getCardColor(article.topic.category.color)}">

    <span class="reading-time" ng-hide="article.loading">{{article.reading_time | timeToRead }}</span>
    <div class="title">
      <a ui-sref="app.articles.show({ articleId: article.id })"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="Article in Main Page - {{article.title}}"
              analytics-value="article-{{article.id}}">
        <h2>{{article.title || 'بدون عنوان'}}</h2>
        <h3>{{article.tagline}}</h3>
      </a>
    </div>
    <div class="category-topic">
      <a ng-href="/categories/{{article.topic.category.id}}/topics/{{article.topic.id}}">
        {{article.topic.title || 'الموضوع غير محدد'}}
      </a>
    </div>

    <div class="meta-data">
      <p><a ng-hide="article.loading"
              ui-sref="app.publishers.profile.published({ userId: article.user.id })"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="User in Main Page - {{article.user.name}}"
              analytics-value="user-{{article.user.id}}">
                {{article.user.name}}
            </a></p>
      <p>{{article.published_at | date:'EEEE, d MMMM'}}</p>
    </div>
  </div>
</div>
