<label>
    صورتك
    <input
      type="file"
      manshar-file
        file-model="user.avatar"
      analytics-on="click"
        analytics-event="Pick User Avatar"
    />
</label>

<label>
  <input
    type="text"
    ng-model="user.name"
    autofocus
    required
    placeholder="الاسم" />
</label>

<label>
  <textarea
    ng-model="user.bio"
    class="input"
    cols= "23"
    required
    placeholder="السيرة الذاتية"></textarea>
</label>
