<div class="container content-container">
  <div class="row clearfix">
    <div class="content-wrapper category-page">
      <div class="write-box">
        <a ui-sref="app.articles.new"><p> أكتب هنا... </p></a>
      </div>

      <div class="category-info">
        <h3 class="section-title">
          <i class="circle-icon fa {{category.icon_cssclass}}" style="background-color:{{category.color}}"></i>
          {{category.title}}
        </h3>
        <p class="category-tagline">{{category.description}}</p>
      </div>

      <div class="category-topics">
        <ul class="topics card-list unstyled">
          <li ng-repeat="topic in topics" class="card topic">
            <a ui-sref="app.categories.topic({topicId: topic.id})">
              {{topic.title}}
            </a>
          </li>
        </ul>
      </div>

      <div ng-include="'views/partials/_articles_list.html'"></div>

      <div class="categories-section section" ng-include="'views/partials/_categories_grid.html'"></div>

      <div class="authors-section section" ng-include="'views/partials/_suggested_authors.html'"></div>

      <div class="more-articles section">
        <h3 class="section-title" ng-click="loadMoreArticles()" ng-disabled="inProgress == 'load-more'" ng-show="hasNext"> <i class="circle-icon fa fa-refresh"></i> </h3>
      </div> <!-- more-articles -->
    </div> <!-- .content-wrapper -->
  </div> <!-- row -->
</div> <!-- content-container -->
