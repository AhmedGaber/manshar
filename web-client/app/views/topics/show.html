<div class="container content-container">
  <div class="row clearfix">
    <div class="content-wrapper">
      <div class="write-box">
        <a ui-sref="app.articles.new"><p> أكتب هنا... </p></a>
      </div>

      <div class="category-info">
        <h3 class="section-title">
          <a ui-sref="app.categories.articles.list({categoryId: topic.category.id, order: order || 'popular'})">
            <i class="circle-icon fa {{topic.category.icon_cssclass}}" style="background-color:{{topic.category.color}}"></i>
          </a>
          {{topic.title}}
        </h3>
      </div>

      <div ng-include="'views/partials/_articles_order_tabs.html'"></div>

      <div ng-include="'views/partials/_stream.html'"></div>

    </div> <!-- .content-wrapper -->
  </div> <!-- row -->
</div> <!-- content-container -->
